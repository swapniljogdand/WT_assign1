<html>
<head>
		<title>Balaji Tours&travels </title>
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<header>
		<div class="nav">
			<div class="logo">
				<img src="logo.png">
			</div>
		</div>
		<div class="Signup-box">
		<h1>Registeration Form</h1>
		</div>
		<div class="s_main">
		<form>
			<div id="name">
				<h2 class="name">Name</h2>
				<input class="firstname" type="text" name="f_name"><br>
				<label class="f_label">firstname</label>
				<input class="lastname" type="text" name="l_name"><br>
				<label class="l_label">lastname</label>
			</div>
			<h2 class="name">Company</h2>
			<input class="company" type="text" name="company">
			
			<h2 class="name">Email</h2>
			<input class="email" type="text" name="email">
			
			<h2 class="name">Phone</h2>
			<input class="code" type="text" name="area_code">
			<label class="area-code">Area code</label>
			<input class="number" type="text" name="phone">
			<label class="phone-number">Phone Number</label>
			
			<button type="submit">Register</button>
			 
		</form>
		</div>
		</header>
</html>
